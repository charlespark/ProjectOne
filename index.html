<!DOCTYPE html>
<html ng-app="tttApp">
<title>Tic Tac Toe - GA WDI Project One</title>
	<head>
		<meta charset="utf-8">

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
        <script src="js/app.js" ></script>
	</head>

	<body ng-controller="tttController">
		<div id="container">
 	    <div ng-repeat="cell in cells track by $index"
          ng-class="{
             cell: true,
             clear: ($index % 3 == 0), 
             rightLine: ($index % 3 != 2), 
             bottomLine: ($index <= 5),}">  
            {{ cell }} 
        </div> 
      </div>
      <h1>Tic Tac Toe Test</h1>
	</body>
</html>
